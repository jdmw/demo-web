<!doctype html>
<html xmlns:ng="http://angularjs.org">
<head><script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script></head>
<body>
<div ng-app ng-init="length=10;width=10;height=10"
	<p>长：<input ng-model="length">米</p>
	<p>宽：<input ng-model="width">米</p>
	<p>高：<input ng-model="height">米</p>
	<p>体积 : {{length * width * height}}平方米</p>
</div>
</body>
</html>
